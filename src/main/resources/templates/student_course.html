    <div id="content" class="main-content">
        <div class="layout-px-spacing">

            <div class="row layout-top-spacing">
                <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                    <div class="widget-content widget-content-area br-6">
                        <div class="table-responsive mb-4 mt-4">
                            <table id="course-table" class="table table-hover" style="width:100%">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>课程</th>
                                    <th>学分</th>
                                    <th>类型</th>
                                    <th>教师</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course: ${courseList}">
                                    <td th:text="${course.courseId}"></td>
                                    <td th:text="${course.courseName}"></td>
                                    <td th:text="${course.courseCredit}"></td>
                                    <td th:text="${course.typeName}"></td>
                                    <td th:text="${course.teacherName}"></td>
                                    <td class="text-center">
                                        <a th:hidden="${course.status} eq '1'"
                                           th:href="'/studentEvaluation?courseId='+${course.courseId}+'&courseName='+${course.courseName}+'&midId='+${course.midId}"
                                           style="color: blue">立即评价</a>
                                        <a th:hidden="${course.status} eq '0'">已评价</a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>id</th>
                                    <th>课程</th>
                                    <th>学分</th>
                                    <th>类型</th>
                                    <th>教师</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

<script>
    $(document).ready(function () {
        App.init();
    });

    var msg = $("#message").val();
    var msg1 = $("#message1").val();
    if (msg1 !== '') {
        swal(msg,msg1)
    }else {
        if (msg !== '') {
            swal(msg)
        }
    }

</script>
