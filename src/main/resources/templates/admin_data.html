<script>
    $(document).ready(function () {

    var msg = $("#message").val();
    var msg1 = $("#message1").val();
    if (msg !== '') {
        swal(msg, msg1)
    }

    $('#input-search').on('keyup', function() {
        var rex = new RegExp($(this).val(), 'i');
        $('#courses #course').hide();
        $('#courses #course').filter(function() {
            return rex.test($(this).text());
        }).show();
    });
