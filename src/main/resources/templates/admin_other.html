<script>
    $(document).ready(function () {
        App.init();
    });
    var msg = $("#message").val();
    var msg1 = $("#message1").val();
    if (msg !== '') {
        swal(msg, msg1)
    }

    function confirmMsg(id) {
        swal({
            title: '确认删除?',
            type: 'warning',
            showCancelButton: true,
            confirmButtonText: '删除',
            cancelButtonText: '取消',
            padding: '2em'
        }).then(function (result) {
            if (result.value) {
                $.ajax({
                    url: "/deleteRoleById?id=" + id,
                    type: "post",
                    success: function () {
                        window.location.reload();
                    }
                });
            }
        })
    }
</script>
